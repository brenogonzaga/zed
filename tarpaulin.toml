[coverage]
# Configuration for cargo-tarpaulin code coverage

# Timeout in seconds for the tarpaulin run
timeout = 600

# Exclude specific patterns
exclude-files = ["tests/*", "examples/*", "benches/*"]

# Track which lines are hit
tracking = true

# Output formats
out = ["Xml", "Html"]

# Only report lines that impact coverage
line-coverage = true

# Include private functions
include-all-functions = true

# Fail if coverage is below threshold
fail-under = 75
