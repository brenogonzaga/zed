[package]
name = "zed"
version = "0.1.3"
edition = "2024"
description = "A simple Zed implementation in Rust"
license = "MIT"

[dependencies]
paste = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.64"
wasm-bindgen = { version = "0.2", optional = true }

[features]
wasm = ["wasm-bindgen"]
